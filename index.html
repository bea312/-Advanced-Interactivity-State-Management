<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Janebloglife</title>
</head>
<body  class="bg-gray-100"          >
<nav class="bg-black text-white px-4 py-3 flex justify-between items-center sticky top-0 z-50">
    <div class="flex space-x-2 text-base sm:text-lg">
        <i class="fa fa-facebook-official cursor-pointer hover:opacity-70"></i>
        <i class="fa fa-instagram cursor-pointer hover:opacity-70"></i>
        <i class="fa fa-snapchat cursor-pointer hover:opacity-70"></i>
        <i class="fa fa-flickr cursor-pointer hover:opacity-70"></i>
        <i class="fa fa-twitter cursor-pointer hover:opacity-70"></i>
        <i class="fa fa-linkedin cursor-pointer hover:opacity-70"></i>
    </div>
    <i class="fa fa-search cursor-pointer text-base sm:text-lg"></i>
</nav>

<header class="bg-white py-10 md:py-16 px-4 text-center shadow-sm">
    <h1 id="main-heading" class="font-oswald text-3xl sm:text-5xl md:text-6xl font-bold tracking-widest break-words">
        JANE BLOGLIFE
    </h1>
    <p class="mt-4 text-md sm:text-lg">
        Welcome to the blog of <span class="bg-black text-white px-2 py-1">Jane's world</span>
    </p>
</header>

       


<section class="relative w-full overflow-hidden mb-10 md:mb-20">
    <img src="./jane.jpg" alt="Jane" class="w-full h-auto block grayscale-[20%]">
    
    <div class="absolute inset-0 flex flex-col justify-center items-start p-6 md:p-12 lg:p-24 text-white bg-black/10">
        <div class="max-w-6xl mx-auto w-full">
            <h2 class="font-oswald text-2xl md:text-3xl lg:text-4xl leading-none">Jane's</h2>
            <h1 class="font-oswald text-5xl md:text-7xl lg:text-6xl font-bold uppercase mb-4 md:mb-6 leading-tight">
                Fashion Blog
            </h1>
            <button id="open-modal" class="bg-gray-200/90 hover:bg-white text-black px-6 py-2 md:px-8 md:py-3 font-oswald uppercase text-xs md:text-base transition-all w-fit">
                Subscribe
            </button>
        </div>
    </div>
</section>

<div id="subscribe-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/70 px-4">
    <div class="bg-white w-full max-w-lg md:max-w-2xl p-6 md:p-10 relative shadow-2xl animate-in fade-in zoom-in duration-300">
        <button id="close-modal" class="absolute top-4 right-6 text-2xl md:text-3xl font-light hover:text-gray-500 transition">&times;</button>
        
        <h2 class="font-oswald text-2xl md:text-3xl font-bold uppercase mb-4 tracking-widest text-black">Subscribe</h2>
        <p class="text-xs md:text-base mb-6 text-gray-700">Join my mailing list to receive updates on the latest blog posts and other things.</p>
        
        <div class="space-y-3 md:space-y-4">
            <input type="email" placeholder="Enter e-mail" 
                   class="w-full border border-gray-300 p-2 md:p-3 text-sm md:text-base focus:outline-none focus:ring-1 focus:ring-black">
            <button class="w-full bg-[#f44336] hover:bg-red-700 text-white py-2 md:py-3 text-sm md:text-base uppercase font-bold tracking-wider transition">
                Subscribe
            </button>
        </div>
    </div>
</div>



    <script src="script.js"></script>
      







</body>
</html>
